<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Sticky notes</title>
</head>
<body>
    <div id="heading">
        <h1>
            Stick it notes
        </h1>
            <p id="myname">by Sushmitha S</p>
        
    </div>
    <div id="form">
        <form action="" id="input-form">
            <input class="input-text" type="text" name="title" id="new-note-title-input" placeholder="Title" autocomplete="off" size='30' required autofocus>
            <input class="input-text" type="text" name="content" id="new-note-body-input" placeholder="Content of the notes" size='30' autocomplete="off" required >
            <button class="btn" type="submit"> Create Note</button>
            
        </form>
    </div>
    <h3 id="no-notes">No notes found, add one!</h3>
    <ul id="notes">
    
    </ul>
    <script src="js/app.js"></script>
</body>
</html>
